<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">   <!--structural directives-->
      <mat-expansion-panel-header>
          {{post.title}}
      </mat-expansion-panel-header>
<p>{{post.content}}</p>
    </mat-expansion-panel>

  </mat-accordion>

  <P class="info-text mat-body-1" *ngIf="posts.length <= 0">No post added yet!</P>
